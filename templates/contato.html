<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--FONT ROBOTO-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <!---->
     <link rel="icon" href="/static/icone_h/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="/static/contato.css">
    <title>Entre em Contato - MF Solar</title>
</head>
<body>
    <div id="container">
        <h1>Entre em Contato Conosco</h1>
        <p>Preencha o formulário abaixo e nossa equipe entrará em contato com você o mais breve possível.</p>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <p id="successMessage" style="display: none;">Sua mensagem foi enviada com sucesso!</p>
        <p id="errorMessage" style="display: none; color: red;">Ocorreu um erro ao enviar sua mensagem. Tente novamente.</p>
    </div>

   
</body>
</html>
